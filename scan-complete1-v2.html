<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/scan-complete1-v2.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="scan-complete1-v2" />
    <div class="container-center-horizontal">
      <div class="scan-complete1-v2 screen">
        <img class="shoes-1" src="img/shoes-1-5@2x.svg" />
        <div class="button">
          <div class="button-1 poppins-semi-bold-white-14px">Language</div>
          <img class="chevron-down" src="img/chevron-down-2@2x.svg" />
        </div>
        <div class="frame-31">
          <img class="chevron-left" src="img/chevron-left@2x.svg" />
          <div class="back-to-webshop poppins-normal-royal-blue-10px">Back to Webshop</div>
        </div>
        <div class="scan-complete poppins-semi-bold-log-cabin-20px">Scan Complete</div>
        <div class="group-7">
          <div class="overlap-group-container">
            <div class="overlap-group"><img class="image-1" src="img/image-1@2x.png" /></div>
            <div class="overlap-group1"><img class="checkmark" src="img/checkmark@2x.svg" /></div>
          </div>
        </div>
        <div class="referrer">
          <div class="overlap-group3">
            <div class="flex-row">
              <div class="referrer-1 poppins-semi-bold-mirage-16px">Results</div>
              <div class="x34 roboto-normal-gravel-14px">(mm)</div>
            </div>
            <div class="overlap-group1-1">
              <div class="transaction-1">
                <div class="direct-email-im poppins-normal-mirage-14px">Length</div>
                <div class="number-1 roboto-normal-gravel-14px">34</div>
                <div class="number roboto-normal-gravel-14px">34</div>
              </div>
              <div class="table-header">
                <div class="overlap-group-1 poppins-semi-bold-gravel-11px">
                  <div class="referrer-sources">FOOT</div>
                  <div class="view">LEFT</div>
                  <div class="slaes">RIGHT</div>
                </div>
              </div>
            </div>
            <div class="transaction">
              <div class="dribbblecom poppins-normal-mirage-14px">Width/Waist</div>
              <div class="number-2 roboto-normal-gravel-14px">23</div>
              <div class="number roboto-normal-gravel-14px">75</div>
            </div>
            <div class="transaction">
              <div class="googlecouk poppins-normal-mirage-14px">Ball</div>
              <div class="number-3 roboto-normal-gravel-14px">56</div>
              <div class="number roboto-normal-gravel-14px">65</div>
            </div>
            <div class="transaction">
              <div class="facebookcom poppins-normal-mirage-14px">Instep</div>
              <div class="number-4 roboto-normal-gravel-14px">42</div>
              <div class="number roboto-normal-gravel-14px">76</div>
            </div>
          </div>
        </div>
        <div class="flex-row-1">
          <div class="flex-col">
            <div class="group-8">
              <div class="referrer-2 poppins-semi-bold-mirage-16px">Correct Size Found!</div>
              <p class="googlecouk-1 poppins-normal-mirage-14px">Shoes width might be tight for you</p>
              <div class="flex-row-2">
                <div class="googlecouk-container poppins-normal-mirage-14px">
                  <div class="googlecouk-2">Correct Size</div>
                  <div class="googlecouk-3">Shoe Model ID</div>
                </div>
                <div class="googlecouk-container-1 poppins-semi-bold-mirage-14px">
                  <div class="googlecouk-4">36</div>
                  <div class="googlecouk-5">Mega36</div>
                </div>
              </div>
            </div>
            <div class="frame-30">
              <div class="not-good-scan-again poppins-semi-bold-white-14px">Not Good? Scan Again</div>
            </div>
          </div>
          <div class="googlecouk-6 poppins-normal-mirage-14px">See Instructions</div>
        </div>
      </div>
    </div>
  </body>
</html>
